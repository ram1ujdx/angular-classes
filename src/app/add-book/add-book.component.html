<h3>Enter Book Details :</h3>
<form (ngSubmit)="addBook()" class="form-group" #f="ngForm">
    <label for="id">ID</label>
    <input type="number"
            id="id"
            name="id"
            class="form-control"
            ngModel
            placeholder="Enter Book ID"
            required
            #bId="ngModel"
    >
    <p class="alert-danger" *ngIf="!bId.valid && bId.touched">* Enter a Proper ID</p>

    <label for="title">Title</label>
    <input type="text"
            id="title"
            name="title"
            class="form-control"
            ngModel
            placeholder="Enter Title"
            required
            #title="ngModel"
    >
    <p class="alert-danger" *ngIf="!title.valid && title.touched">* Enter a Title</p>
    <label for="author">Author</label>
    <input type="text"
            id="author"
            name="author"
            class="form-control"
            ngModel
            placeholder="Enter Author"
            required
            #author="ngModel"
    >
    <p class="alert-danger" *ngIf="!author.valid && author.touched">* Enter Author Name</p>
    <label for="price">Price</label>
    <input type="number"
            id="price"
            name="price"
            class="form-control"
            ngModel
            placeholder="Enter Price"
            required
            #price="ngModel"
    >
    <p class="alert-danger" *ngIf="!price.valid && price.touched">* Enter Price</p>

<button type="submit" class="btn btn-success" [disabled]="!f.valid">Add Book</button>



</form>
