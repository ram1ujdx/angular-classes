<h2>List of Books</h2>
<table class="table">
<tr>
    <th>Book ID</th>
    <th>Title</th>
    <th>Autdor</th>
    <th>Price</th>
    <th>Delete</th>
</tr>
<tr *ngFor="let b of bookService.books">
    <td>{{b.id}}</td>
    <td>{{b.title}}</td>
    <td>{{b.author}}</td>
    <td>{{b.price}}</td>
    <td>
        <button (click)="delete(b.id)">Delete</button> | <button (click)="update(b.id)">Update</button> 
    
    
    </td>

</tr>
    </table>
